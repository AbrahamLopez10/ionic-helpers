<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div instructions>
    <p>Please provide the following information to register your account.</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" placeholder="Choose a username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Choose a password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Type chosen password again"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" type="text" placeholder="Enter your e-mail address"></ion-input>
    </ion-item>
  </ion-list>
  <div class="terms">
    By signing up, you acknowledge having read and accepted the terms and conditions of service.
    <a class="centered" (click)="openTOS()">Read Terms of Service</a>
  </div>
  <button ion-button icon-left medium (click)="doRegister()">
    <ion-icon name="checkmark"></ion-icon>
    Sign Up
  </button>
</ion-content>
