<ion-content>
  <div instructions *ngIf="instructions" [innerHtml]="sanitizer.bypassSecurityTrustHtml(instructions)"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" id="numeric-pad-display" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button number (tap)="press(1)">1</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(2)">2</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(3)">3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button number (tap)="press(4)">4</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(5)">5</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(6)">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button number (tap)="press(7)">7</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(8)">8</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button number (tap)="press(9)">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button number (tap)="press(0)">0</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button class="enter" color="primary-dark" [disabled]="enterDisabled" (click)="enter()">
          {{tr._('Enter')}}
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button class="clear" color="light" (click)="clear()">
          {{tr._('Clear')}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button [hidden]="disableCancel" ion-button icon-left small class="cancel" color="light" (click)="cancel()">
    <ion-icon name="close"></ion-icon> {{tr._('Cancel')}}
  </button>
</ion-content>
